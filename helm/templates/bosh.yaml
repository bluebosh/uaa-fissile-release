      targetPort: 0
    - name: powerdns
      port: 8081
      protocol: TCP
      targetPort: 0
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 0
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 0
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 0
    selector:
      skiff-role-name: bosh
    type: ClusterIP
  status:
