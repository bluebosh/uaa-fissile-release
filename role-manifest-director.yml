---
roles:
- name: director
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: director
    release_name: bosh
  - name: softlayer_cpi
    release_name: bosh-softlayer-cpi
  processes:
  - director
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: director
        protocol: TCP
        external: 25555
        internal: 25555
        public: true
      - name: director_backend
        protocol: TCP
        external: 25556
        internal: 25556
        public: true
- name: director-kube
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: director
    release_name: bosh
  - name: kubernetes_cpi
    release_name: kubernetes-cpi
  processes:
  - director
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: director
        protocol: TCP
        external: 25555
        internal: 25555
        public: true
      - name: director_backend
        protocol: TCP
        external: 25556
        internal: 25556
        public: true
- name: blobstore
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: blobstore
    release_name: bosh
  processes:
  - blobstore
  run:
    scaling:
      min: 1
      max: 3
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: blobstore
        protocol: TCP
        external: 25250
        internal: 25250
        public: false
- name: nats
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: nats
    release_name: bosh
  processes:
  - nats
  run:
    scaling:
      min: 1
      max: 3
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: nats
        protocol: TCP
        external: 4222
        internal: 4222
        public: false
- name: registry
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: registry
    release_name: bosh
  processes:
  - registry
  run:
    scaling:
      min: 1
      max: 3
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: registry
        protocol: TCP
        external: 25777
        internal: 25777
        public: false
- name: powerdns
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: powerdns
    release_name: bosh
  processes:
  - powerdns
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: powerdns
        protocol: TCP
        external: 8081
        internal: 8081
        public: false
- name: postgres
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: postgres-9.4
    release_name: bosh
  processes:
  - postgres-9.4
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
      - name: postgres
        protocol: TCP
        external: 5432
        internal: 5432
        public: false
configuration:
  variables:
  - name: BLOB_AGENT_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for blob agent.
    required: true
  - name: BLOB_DIRECTOR_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for blob director.
    required: true
  - name: DIRECTOR_CERT
    secret: true
    generator:
      id: "director_cert"
      type: Certificate
      value_type: certificate
    description: The server's ssl certificate. The default is a self-signed certificate and should always be replaced for production deployments.
  - name: DIRECTOR_KEY
    secret: true
    generator:
      id: "director_cert"
      type: Certificate
      value_type: private_key
      key_length: 4096
    description: The server's ssl private key. Only passphrase-less keys are supported.
  - name: MONIT_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: Password used for the monit API.
  - name: NATS_HTTP_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for the nats http user.
    required: true
  - name: NATS_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for the nats user.
    required: true
  - name: POSTGRES_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for the postgres user.
    required: true
  - name: REGISTRY_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for registry user.
    required: true
  - name: WEBSERVER_PASSWORD
    secret: true
    immutable: true
    generator:
      type: Password
    description: The password for the webserver.
    required: true
  templates:
    properties.fissile.monit.password: '"((MONIT_PASSWORD))"'
    properties.nats.password: '"((NATS_PASSWORD))"'
    properties.dns.db.password: '"((POSTGRES_PASSWORD))"'
    properties.dns.webserver.password: '((WEBSERVER_PASSWORD))'
    properties.director.db.password: '"((POSTGRES_PASSWORD))"'
    properties.director.ssl.cert: ((DIRECTOR_CERT))
    properties.director.ssl.key: ((DIRECTOR_KEY))
    properties.blobstore.agent.password: '"((BLOB_AGENT_PASSWORD))"'
    properties.blobstore.director.password: '"((BLOB_DIRECTOR_PASSWORD))"'
    properties.registry.password: '"((REGISTRY_PASSWORD))"'
    properties.registry.db.password: '"((POSTGRES_PASSWORD))"'
    properties.agent.mbus: '"nats://nats:((NATS_PASSWORD))@nats:4222"'
    properties.nats.http.password: '"((NATS_HTTP_PASSWORD))"'
    properties.postgres.password: '"((POSTGRES_PASSWORD))"'
